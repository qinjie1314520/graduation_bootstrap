<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>个人博客-首页</title>
    <link rel="stylesheet" href="res/layui/css/layui.css">
    <link rel="stylesheet" href="res/static/css/index.css">

  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/jquery.cookie.js"></script>
    <script src="../../plugins/swal/sweetalert2.all.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="../../js/global_param.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>


  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>

    <script>


        $(function () {
            var targetUserId = getUrlParam("id");
            if(targetUserId==null){
                targetUserId = 1;
            }

            //头部初始哈
            $('#header').html(header.html);
            header.init(targetUserId);
            $('#footer').html(footer.html);
            footer.init();
            //轮播图
            getHttp(address_of_the_interface.url_base
                + address_of_the_interface.url_project_user_center.base
                + address_of_the_interface.url_project_user_center.url_selCarousel
                ,{pageNum:1,pageSize:5,userId:targetUserId},function (datas) {
                    var html = '';
                    datas.forEach(function (item,index) {
                        if(index===0){
                            html += ("<div class=\"carousel-item active\">\n" +
                                "            <img src='"+item.imageUrl+"'>\n" +
                                "        </div>");
                        }else{
                            html += ("<div class=\"carousel-item\">\n" +
                                "            <img src='"+item.imageUrl+"'>\n" +
                                "        </div>");
                        }

                    });
                    $('#carousel').html(html);
                });
        })
    </script>

</head>
<body id="body">
<div id="header">

</div>
<!-- banner部分 -->

<div id="banner" class="carousel slide" data-ride="carousel">
    <!-- 轮播图片 -->
    <div class="carousel-inner" id="carousel">
    </div>
    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#banner" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#banner" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<div id="footer">
</div>

<script src="res/layui/layui.js"></script>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    layui.config({
        base: 'res/static/js/'
    }).use('firm');
</script>

</body>
</html>
